name: Update CLI size badge

on:
  push:
    branches: [main]

jobs:
  size:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install & build
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Measure tarball size & update badge
        run: |
          cd packages/cli
          TAR=$(npm pack)
          SIZE_BYTES=$(stat -c%s "$TAR")
          SIZE_KB=$(awk "BEGIN {printf \"%.1f\", $SIZE_BYTES/1024}")
          echo "–> CLI tarball: $TAR"
          echo "–> CLI size: $SIZE_BYTES bytes → $SIZE_KB kB"
          cd ../..

          sed -i -E \
            "s|(badge/cli%20size-)[0-9]+\.[0-9]+(%20kB-blue)|\1${SIZE_KB}\2|" \
            README.md

      - name: Commit & push badge update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet || git commit -m "chore: update CLI size badge to ${SIZE_KB} kB" && git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
